# Track Configuration
config:
  name: JEMAIN

  root: SCORES\JEMAIN
  output_resolution: [1920, 1080]
  audio_device: "ASIO4ALL"
  midi_device: "LoopBE1"
  midi_channel: 10

  # MIDI Note<>Name mapping
  midi_map:
    Tr01: ch10n37 # C#2 (kick on DM)
    Tr02: ch10n39 # D#2 (snare on DM)
    Tr03: ch10n42 # F#2 (HH on DM)

sections:
  - name: 01_Intro
    video_folder: 01_Intro

  - name: 02_Section_A
    video_folder: 02_Section_A

  - name: 03_Section_B
    video_folder: 03_Section_B

  - name: 04_Outro
    video_folder: 04_Outro
